	 /*CSS导航菜单基础样式重置 */
	/* 导航菜单容器 */
	.navbar {
		margin: auto;
		width: 400px;
		font-family: Arial, sans-serif;
			}
	/* 一级菜单样式 */
        .nav-list {
            list-style-type: none;
            display: flex;
        }
        
        .nav-list > li {
            position: relative;
        }
        
        .nav-list a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        /* 悬停效果 */
        .nav-list a:hover {
            background-color: #555;
        }
        
        /* 二级下拉菜单 */
        .dropdown {
	    list-style-type: none;
            position: absolute;
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown li {
            border-bottom: 1px solid #ddd;
        }
        
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-align: left;
        }
        
        .dropdown a:hover {
            background-color: #ddd;
        }
        
        /* 显示下拉菜单 */
        .nav-list li:hover .dropdown {
            display: block;
        }
		</style>
	</head>
